<!DOCTYPE html>
<html>
    <head>
	<title>Sinhala Tone Changer by Thambaru</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
	<div class="container">
	    <div class="row">
		<div class="col-xs-12"><h1 class="text-center breath-space">Sinhala Tone Changer</h1></div>
	    </div>
	    <div class="row">
		<textarea></textarea>
	    </div>
	    <div class="row">
		<div class="col-xs-12 text-center breath-space">
		    <label for="strictToNormal-radio" class="radio-inline"><input type="radio" name="way" value="strictToNormal"  id="strictToNormal-radio" checked> Strict to Normal</label>
		    <label for="normalToStrict-radio" class="radio-inline"><input type="radio" name="way" value="normalToStrict"  id="normalToStrict-radio"> Normal To Strict</label>
		</div>
	    </div>
	    <div class="row">
		<div class="col-xs-12 text-center">
		    <input id="convert-btn" type="button" class="btn btn-primary" value="Convert (Ctrl+Enter)">
		</div>
	    </div>
	</div>

	<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/library.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
