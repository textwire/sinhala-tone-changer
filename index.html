<!DOCTYPE html>
<html>
    <head>
	<title>Sinhala Tone Changer by Thambaru</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
	<div class="container">
	    <div class="row">
		<div class="col-xs-12">
		    <div class="pull-right">
			<span class='translator' data-lang='si'><img src="img/sl.png"></span>
			<span class='translator' data-lang='en'><img src="img/uk.png"></span>
		    </div>
		</div>
	    </div>
	    <div class="row">
		<div class="col-xs-12"><h1 class="text-center breath-space"><span class="trn">Sinhala Tone Changer</span></h1></div>
	    </div>
	    <div class="row">
		<textarea></textarea>
	    </div>
	    <div class="row">
		<div class="col-xs-12 text-center breath-space">
		    <label for="strictToNormal-radio" class="radio-inline"><input type="radio" name="way" value="strictToNormal"  id="strictToNormal-radio" checked> <span class="trn">Strict to Normal</span></label>
		    <label for="normalToStrict-radio" class="radio-inline"><input type="radio" name="way" value="normalToStrict"  id="normalToStrict-radio"> <span class="trn">Normal To Strict</span></label>
		</div>
	    </div>
	    <div class="row">
		<div class="col-xs-12 text-center">
		    <div id="convert-btn" class="btn btn-primary"><span class="trn">Convert</span> (Ctrl+Enter)</div>
		</div>
	    </div>
	</div>

	<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/library.js" type="text/javascript"></script>
	<script src="l18n/l18n.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
